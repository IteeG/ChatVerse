<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <div class="form-group">
                <label for="roomId">Room ID:</label>
                <input type="text" id="roomId" name="roomId" required>
            </div>
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("signInForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const roomId = document.getElementById("roomId").value.trim();
            const userId = document.getElementById("userId").value.trim();
            if (roomId && userId) {
                // Here you can perform actions like sending the data to a server for authentication
                console.log("Room ID:", roomId);
                console.log("User ID:", userId);
                encodeURIComponent(roomId, userId);
                const url = `http://localhost:3000/chat?roomId=${roomId}&userId=${userId}`;
                // Redirect to the constructed URL
                window.location.href = url;

                // Redirect to the chat page or perform any other action after successful login
                // window.location.href = "chat.html"; // Example of redirecting to another page
            } else {
                alert("Please fill in both Room ID and User ID.");
            }
        });
    </script>
</body>
</html>
